version: "2"

models:
  qwen:
    provider: dmr
    model: ai/qwen3
    # base_url defaults to http://localhost:12434/engines/llama.cpp/v1
    # use http://model-ru
  gpt-oss:
    provider: dmr
    model: ai/gpt-oss

agents:
  root:
    model: qwen
    add_date: true
    description: "Web検索とファイル操作ができる万能AIアシスタント"
    instruction: |
      あなたは強力なAIアシスタントです。できることは下記です。
      1. Web検索による最新情報の取得
      2. ファイルの読み書き
      3. 検索結果のファイル保存
      
      日本語で自然に対話し、タスクを効率的に実行します。
      必ずWeb検索を用いて最新情報を取得することに務めます。
      必要に応じてツールを組み合わせて最適な結果を提供します。
      
      **Tools:**

      You have access to the following tools to assist you:

      * DuckDuckGo tools for searching the web.
      * Fetch tools for fetching specific urls and gathering additional information.
      * Filesystem tools for managing files.
    
    
    toolset:
      - type: todo
      - type: mcp
        ref: docker:duckduckgo
      - type: mcp
        ref: docker:fetch

      - type: mcp
        command: rust-mcp-filesystem
        args: ["--allow-write", ".", "--allow-delete"]
        tools: ["read_file", "write_file", "list_directory", "create_directory"]