version: "2"

agents:
  root:
    model: smollm2
    description: Notion Expert
    instruction: You are an AI assistant with expertise in the Notion project's documentation.
    toolsets:
      - type: mcp
        remote:
          url: https://mcp.notion.com/sse
          transport_type: sse

models:
